<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .background-image {
            background-image: url('hospital_image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 360px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
        }

        .info {
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .transparent-button {
            background: transparent;
            border: 2px solid #007BFF;
            color: #007BFF;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
        }

        .transparent-button2 {
            background: transparent;
            border: 2px solid #007BFF;
            color: #007BFF;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 10%;
        }

        .transparent-button2:hover {
            background: #007BFF;
            color: #fff;
        }

        .transparent-button:hover {
            background: #007BFF;
            color: #fff;
        }

        .transparent-button + .transparent-button {
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h2>Appointment Details</h2>
        <div class="info" id="name-info">
            <span>Name:</span>
            <span id="name"></span>
        </div>
        <div class="info" id="email-info">
            <span>Email:</span>
            <span id="email"></span>
        </div>
        <div class="info" id="age-info">
            <span>Age:</span>
            <span id="age"></span>
        </div>
        <div class="info" id="address-info">
            <span>Address:</span>
            <span id="address"></span>
        </div>
        <div class="info" id="issue-info">
            <span>Issue:</span>
            <span id="issue"></span>
        </div>
        <div class="info" id="date-info">
            <span>Date:</span>
            <span id="date"></span>
        </div>

        <p id="no-appointment" class="hidden">You don't have any appointment scheduled.</p>
        <div id="home-link">
            <a href="home.html" class="transparent-button2">Go to Homepage</a>
        </div>
    </div>

    <script>
        const email = sessionStorage.getItem("email") || "";
        const name = sessionStorage.getItem("name") || "";
        const age = sessionStorage.getItem("age") || "";
        const address = sessionStorage.getItem("address") || "";
        const issue = sessionStorage.getItem("issue") || "";
        const date = sessionStorage.getItem("date") || "";

        if (name || age || address || issue || date) {
            document.getElementById("name").textContent = name;
			document.getElementById("email").textContent=email;
            document.getElementById("age").textContent = age;
            document.getElementById("address").textContent = address;
            document.getElementById("issue").textContent = issue;
            document.getElementById("date").textContent = date;
        } else {
            document.getElementById("name-info").classList.add("hidden");
			document.getElementById("email-info").classList.add("hidden");
            document.getElementById("age-info").classList.add("hidden");
            document.getElementById("address-info").classList.add("hidden");
            document.getElementById("issue-info").classList.add("hidden");
            document.getElementById("date-info").classList.add("hidden");
            document.getElementById("no-appointment").classList.remove("hidden");
        }
    </script>
</body>
</html>
