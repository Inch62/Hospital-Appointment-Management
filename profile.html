<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('hospital_image.jpg'); background-size: cover; background-position: center; background-attachment: fixed; background-color: #f2f2f2;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 320px; background: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); padding: 20px;">
            <h1 class="text-center">User Profile</h1>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" class="form-control" disabled>
            </div>
            <div class="btn-container text-center">
                <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
                <a href="home.html" class="btn btn-primary">Homepage</a>
            </div>
        </div>
    </div>

    <script>
        const email = sessionStorage.getItem("userEmail");
        const firstName = sessionStorage.getItem("userFirstName");
        const lastName = sessionStorage.getItem("userLastName");
        const dob = sessionStorage.getItem("userDOB");

        document.getElementById("email").value = email;
        document.getElementById("first-name").value = firstName;
        document.getElementById("last-name").value = lastName;
        document.getElementById("dob").value = dob;

        function logout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
